    option = {
        title: {
            text: '订单量',
            subtext: '纯属虚构',
            x: 'center'

        tooltip: {
            trigger: 'item',
            formatter: '{b}'
        },
        legend: {
            orient: 'vertical',

            data: ['订单量']

        dataRange: {
